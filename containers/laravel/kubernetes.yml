apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      io.kompose.service: mariadb
    name: mariadb
  spec:
    clusterIP: None
    ports:
    - name: headless
      port: 55555
      targetPort: 0
    selector:
      io.kompose.service: mariadb
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: Service
  metadata:
    annotations:
      kompose.service.type: nodeport
    creationTimestamp: null
    labels:
      io.kompose.service: myapp
    name: myapp
  spec:
    ports:
    - name: "3000"
      port: 3000
      targetPort: 3000
    selector:
      io.kompose.service: myapp
    type: NodePort
  status:
    loadBalancer: {}
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    creationTimestamp: null
    name: mariadb
  spec:
    replicas: 1
    strategy: {}
    template:
      metadata:
        creationTimestamp: null
        labels:
          io.kompose.service: mariadb
      spec:
        containers:
        - env:
          - name: ALLOW_EMPTY_PASSWORD
            value: "yes"
          - name: MARIADB_USER
            value: my_user
          - name: MARIADB_DATABASE
            value: my_database
          - name: MARIADB_PASSWORD
            value: my_password
          image: bitnami/mariadb:latest
          name: mariadb
          resources: {}
        restartPolicy: Always
  status: {}
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    annotations:
      kompose.service.type: nodeport
    creationTimestamp: null
    name: myapp
  spec:
    replicas: 1
    strategy:
      type: Recreate
    template:
      metadata:
        creationTimestamp: null
        labels:
          io.kompose.service: myapp
      spec:
        initContainers:
        - name: volume-permissions
          image: busybox
          command: ['sh', '-c', 'chown -R 1000:1000 /app']
          volumeMounts:
          - mountPath: /app
            name: myapp-claim0
        containers:
        - env:
          - name: DB_HOST
            value: mariadb
          - name: DB_USERNAME
            value: my_user
          - name: DB_DATABASE
            value: my_database
          - name: DB_PASSWORD
            value: my_password
          image: bitnami/laravel:latest
          name: myapp
          ports:
          - containerPort: 3000
          resources: {}
          tty: true
          volumeMounts:
          - mountPath: /app
            name: myapp-claim0
        restartPolicy: Always
        volumes:
        - name: myapp-claim0
          persistentVolumeClaim:
            claimName: myapp-claim0
  status: {}
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    creationTimestamp: null
    labels:
      io.kompose.service: myapp-claim0
    name: myapp-claim0
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 100Mi
  status: {}
kind: List
metadata: {}

