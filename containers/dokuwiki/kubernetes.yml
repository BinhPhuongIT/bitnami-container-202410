apiVersion: v1
items:
- apiVersion: v1
  kind: Service
  metadata:
    creationTimestamp: null
    labels:
      io.kompose.service: dokuwiki
    name: dokuwiki
  spec:
    ports:
    - name: "80"
      port: 80
      targetPort: 80
    - name: "443"
      port: 443
      targetPort: 443
    selector:
      io.kompose.service: dokuwiki
  status:
    loadBalancer: {}
- apiVersion: extensions/v1beta1
  kind: Deployment
  metadata:
    creationTimestamp: null
    name: dokuwiki
  spec:
    replicas: 1
    strategy:
      type: Recreate
    template:
      metadata:
        creationTimestamp: null
        labels:
          io.kompose.service: dokuwiki
      spec:
        containers:
        - image: bitnami/dokuwiki:latest
          name: dokuwiki
          ports:
          - containerPort: 80
          - containerPort: 443
          resources: {}
          volumeMounts:
          - mountPath: /bitnami/dokuwiki
            name: dokuwiki-dokuwiki-data
          - mountPath: /bitnami/apache
            name: dokuwiki-apache-data
        restartPolicy: Always
        volumes:
        - name: dokuwiki-dokuwiki-data
          persistentVolumeClaim:
            claimName: dokuwiki-dokuwiki-data
        - name: dokuwiki-apache-data
          persistentVolumeClaim:
            claimName: dokuwiki-apache-data
  status: {}
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    creationTimestamp: null
    labels:
      io.kompose.service: dokuwiki-dokuwiki-data
    name: dokuwiki-dokuwiki-data
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 100Mi
  status: {}
- apiVersion: v1
  kind: PersistentVolumeClaim
  metadata:
    creationTimestamp: null
    labels:
      io.kompose.service: dokuwiki-apache-data
    name: dokuwiki-apache-data
  spec:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 100Mi
  status: {}
kind: List
metadata: {}

