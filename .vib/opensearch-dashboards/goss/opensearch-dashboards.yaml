command:
  check-app-version:
    exec: grep '"version":' /opt/bitnami/opensearch-dashboards/package.json
    exit-status: 0
    stdout:
      - '"version": "{{ .Env.APP_VERSION }}",'
group:
  opensearch-dashboards:
    exists: true
user:
  opensearch-dashboards:
    exists: true
