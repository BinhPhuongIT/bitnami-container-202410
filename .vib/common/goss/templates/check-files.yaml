########################
# Checks files exist,
# optionally checking their permissions
# Needed vars:
#   - .Vars.files (Array)
#   - .Vars.files.paths (Array)
# Optional vars:
#   - .Vars.files.mode (String)
#   - .Vars.files.owner (String)
#   - .Vars.files.group (String)
########################
file:
  {{ range $file := .Vars.files }}
  {{ range $path := .paths }}
  {{ $path }}:
    exists: true
    filetype: file
    {{ if and (index $file "mode") }}
    mode: "{{ printf "%s" $file.mode }}"
    {{ end }}
    {{ if and (index $file "owner") }}
    owner: {{ printf "%s" $file.owner }}
    {{ end }}
    {{ if and (index $file "group") }}
    group: {{ printf "%s" $file.group }}
    {{ end }}
  {{ end }}
  {{ end }}
