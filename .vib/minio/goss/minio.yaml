file:
  /opt/bitnami/minio/log/minio-http.log:
    exists: true
    filetype: symlink
command:
  check-app-version:
    exec: minio --version | grep -P -o "\.[0-9]{4}\-[0-9]{2}\-[0-9]{2}T" | grep -o "[0-9]*\-[0-9]*\-[0-9]*" | sed "s/\-0*/./g"
    exit-status: 0
    stdout:
      - {{ .Env.APP_VERSION }}
