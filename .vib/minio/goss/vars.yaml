binaries:
  - minio
  - minio-client
  - wait-for-port
directories:
  - mode: "0775"
    paths:
      - /data
      - /certs
      - /opt/bitnami/minio/log
      - /opt/bitnami/minio/tmp
      - /opt/bitnami/minio/secrets
files:
  - paths:
      - /opt/bitnami/minio/log/minio-http.log
version:
  bin_name: minio
  flag: --version
root_dir: /opt/bitnami
