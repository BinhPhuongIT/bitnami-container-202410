binaries:
  - ini-file
  - mysql
directories:
  - mode: "0775"
    paths:
      - /bitnami/mariadb
      - /bitnami/mariadb/data
      - /opt/bitnami/mariadb/conf
      - /opt/bitnami/mariadb/conf/bitnami
      - /opt/bitnami/mariadb/logs
      - /opt/bitnami/mariadb/tmp
files:
  - paths:
      - /opt/bitnami/mariadb/plugin/auth_pam.so
root_dir: /opt/bitnami
version:
  bin_name: mysql
  flag: --version
