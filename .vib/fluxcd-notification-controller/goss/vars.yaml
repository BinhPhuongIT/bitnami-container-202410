binaries:
  - notification-controller
directories:
  - mode: "0775"
    paths:
      - /bitnami/fluxcd-notification-controller
      - /opt/bitnami/fluxcd-notification-controller/conf
files:
  - paths:
      - /opt/bitnami/fluxcd-notification-controller/logs.log
root_dir: /opt/bitnami
version:
  bin_name: fluxcd-notification-controller
  flag: --version
