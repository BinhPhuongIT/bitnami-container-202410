group:
  harbor:
    exists: true
user:
  harbor:
    exists: true
file:
  /bitnami/data:
    exists: true
    mode: "0775"
    filetype: directory
command:
  # Ensure a set of directories exist and the non-root user has write privileges to them
  check-directories-exist-with-user:
    exec: ls -dl /etc/ssl/certs /etc/pki/tls/certs/ 2>/dev/null | grep "drwxrwxr-x"
    exit-status: 0