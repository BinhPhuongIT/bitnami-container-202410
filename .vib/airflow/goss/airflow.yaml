command:
  check-scheduler:
    timeout: 30000
    exec: airflow users list
    exit-status: 0
    stdout:
      - No data found
  check-so-files:
    # Check python packages that should have been installed
    exec: . /opt/bitnami/airflow/venv/bin/activate && pip list
    exit-status: 0
    stdout:
      # all_dbs does not show in the package list so we don't add it
      - async
      - amazon
      - celery
      - /cncf.kubernetes/
      - docker
      - dask
      - elasticsearch
      - ftp
      - grpc
      - hashicorp
      - http
      - ldap
      - google
      - /microsoft.azure/
      - mysql
      - postgres
      - redis
      - sendgrid
      - sftp
      - slack
      - ssh
      - statsd
      - virtualenv
file:
  /opt/bitnami/airflow/venv/lib/python3.9/site-packages/airflow/www/node_modules:
    exists: false
