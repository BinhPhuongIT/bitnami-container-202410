command:
  check-scheduler:
    timeout: 30000
    exec: airflow users list
    exit-status: 0
    stdout:
      - No data found
  check-so-files:
    # Check that all .so files in site-packages are executable
    exec: find /opt/bitnami/airflow/venv/lib/python3.9/site-packages/ -type f -name '*.so.*' ! -executable | wc -l
    exit-status: 0
    stdout:
      - 0
file:
  /opt/bitnami/airflow/venv/lib/python3.9/site-packages/airflow/www/node_modules:
    exists: false
  /opt/bitnami/airflow/venv/lib/python3.9/site-packages/airflow/config_templates/default_airflow.cfg:
    exists: true
    contains:
      - Typically, this is a simple statement like "SELECT 1"
