file:
  /opt/bitnami/redis/etc/redis.conf:
    exists: true
    mode: "0664"
    contains:
      - port {{ .Vars.port }}
      - dir /bitnami/redis/data
      - pidfile /opt/bitnami/redis/tmp/redis.pid
      - daemonize yes
command:
  check-redis-server:
    exec: timeout 5s redis-server || true
    exit-status: 0
    stdout:
      - Ready to accept connections
