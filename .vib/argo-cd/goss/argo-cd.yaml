command:
  check-app-version:
    # argocd version exits with exit code 1
    exec: {{ .Vars.version.bin_name }} {{ .Vars.version.flag }}
    exit-status: 1
    stdout:
    - {{ .Env.APP_VERSION }}
file:
  /opt/bitnami/argo-cd/bin/argocd-server:
    exists: true
    filetype: symlink
    linked-to: "/opt/bitnami/argo-cd/bin/argocd"
  /opt/bitnami/argo-cd/bin/argocd-util:
    exists: true
    filetype: symlink
    linked-to: "/opt/bitnami/argo-cd/bin/argocd"
