user:
  pymilvus:
    exists: true
    uid: 1001
    gid: 0
file:
  /app:
    exists: true
    filetype: symlink
    linked-to: /opt/bitnami/pymilvus
command:
  pymilvus-command-available:
    exec: cd /opt/bitnami/pymilvus; npm run
    exit-status: 0
    stdout:
      - start:prod
  run-pymilvus:
    exec: cd /opt/bitnami/pymilvus; timeout --preserve-status 5 yarn start:prod  || true
    timeout: 8000
    exit-status: 0
    stdout:
      - Pymilvus server started
