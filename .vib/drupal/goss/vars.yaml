binaries:
  - apachectl
  - gosu
  - mysql
  - php
  - render-template
  - drush
files:
  - paths:
    - /opt/bitnami/drupal/sites/default/settings.php
    - /opt/bitnami/drupal/sites/default/files/.htaccess
directories:
  - mode: "0775"
    paths:
      - /bitnami/drupal
      - /opt/bitnami/drupal
      - /opt/bitnami/drupal/sites/default/files
      - /.drush
  - paths:
      - /opt/bitnami/drupal/themes
      - /opt/bitnami/drupal/modules
root_dir: /opt/bitnami
version:
  bin_name: drush
  flag: status
modules:
  loaded:
    - php
    - mpm_prefork
  disabled:
    - mpm_event
