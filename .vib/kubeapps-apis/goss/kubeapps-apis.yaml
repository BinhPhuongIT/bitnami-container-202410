commands:
  check-group-permissions:
    exec: find /bitnami /opt/bitnami -type d -perm -g+rwX
    exit-status: 0
    stdout:
    {{ range $dirs := .Vars.directories }}
      {{ range $path := .paths }}
      - {{ $path }}
      {{ end }}
    {{ end }}
file:
  /plugins:
    exists: true
    filetype: symlink
    linked-to: "/opt/bitnami/kubeapps-apis/plugins"
  /kubeapps-apis:
    exists: true
    filetype: symlink
    linked-to: "/opt/bitnami/kubeapps-apis/bin/kubeapps-apis"
  /.kube:
    exists: true
    filetype: symlink
    linked-to: "/opt/bitnami/kubeapps-apis/.kube"
