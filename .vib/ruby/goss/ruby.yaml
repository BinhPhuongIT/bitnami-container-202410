command:
  check-installed-gems:
    exec: gem list --local
    exit-status: 0
    stdout:
      {{ range $module := .Vars.modules }}
      - {{ $module }}
      {{ end }}
  check-ssl:
    exec: ruby -rnet/https -e "Net::HTTP.get URI('https://bitnami.com')"
    exit-status: 0
  check-eaccess:
    exit-status: 0
    exec: grep -r HAVE_EACCESS /opt/bitnami/ruby/include/
    stdout:
      - config.h
  check-libpthread:
    exit-status: 0
    exec: grep -r HAVE_LIBPTHREAD /opt/bitnami/ruby/include/
    stdout:
      - config.h
