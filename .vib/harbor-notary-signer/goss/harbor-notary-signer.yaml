group:
  harbor:
    exists: true
user:
  harbor:
    exists: true
command:
  check-app-run:
    exec: notary-signer --help
    exit-status: 2
  check-correct-user:
    exec: if (test -d /etc/notary && (ls -ld /etc/notary | cut --delimiter=' ' --fields=3 | grep 'harbor')); then echo "Directory with correct user"; fi
    exit-status: 0
    stdout:
      - "Directory with correct user"