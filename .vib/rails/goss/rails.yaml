command:
  # A new Rails project can be created
  check-project:
    timeout: 120000
    exec: "rails new /app && cd /app && timeout 10s rails s -p 4000 || true"
    exit-status: 0
    stdout:
      - Listening
  check-app-version:
  # rails --version returns other version format than APP_VERSION
    exec: {{ .Vars.version.bin_name }} {{ .Vars.version.flag }} | sed '/^[0-9]\+\.[0-9]\+\.[0-9]\+$/ s/$/-0/' | sed "s/\.\([0-9]\)$/-\1/"
    exit-status: 0
    stdout:
    - {{ .Env.APP_VERSION }}
  check-installed-gems:
    exec: gem list
    exit-status: 0
    stdout:
      {{ range $module := .Vars.modules }}
      - {{ $module }}
      {{ end }}
